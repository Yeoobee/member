<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error{
            color: red;
        }

    </style>
</head>
<body>
<h2>save.html</h2>
<form action="/member/save" method="post" th:object="${member}">
    <input type="text" name="memberEmail" placeholder="이메일"><br>
    <div th:if="${#fields.hasGlobalErrors()}">
        <p class="field-error" th:each="err: ${#fields.globalErrors()}" th:text="${err}">글로벌오류</p>
    </div>
    <input type="password" name="memberPassword" placeholder="비밀번호"><br>
    <input type="text" name="memberName" placeholder="이름"><br>
    <input type="text" name="memberPhone" placeholder="전화번호"><br>
<!--    <input type="file" name="memberFile" placeholder="프로필사진"><br>-->
    <input type="submit" value="회원가입">
</form>
</body>
</html>
